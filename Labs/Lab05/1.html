<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5.1 | Andrej Stojkovikj</title>
    <script>
        window.onload = () => {
            let btn = document.querySelector("button");
            btn.setAttribute("onclick", "calculate()");
        };

        function calculate() {
            let result = 0;

            let a = Number.parseFloat(document.getElementById("a").value);
            let b = Number.parseFloat(document.getElementById("b").value);
            let op = document.querySelector('input[name="oper"]:checked').id;

            switch(op) {
                case "plus":
                    result = a + b; break;
                case "minus":
                    result = a - b; break;
                case "mnoz":
                    result = a * b; break;
                case "del":
                    result = a / b; break;
                case "sin":
                    result = Math.sin(a); break;
                case "cos":
                    result = Math.cos(a); break;
                case "tg":
                    result = Math.tan(a); break;
                case "cel":
                    result = Math.ceil(a); break;
                case "stepen":
                    result = Math.pow(a, b); break;
                case "koren":
                    result = Math.sqrt(a); break;
            }

            document.getElementById("rezultat").innerHTML = result;
        }
    </script>
</head>
<body>
    <h1>Калкулатор</h1>
    <div>
        <div style="text-align:left; float:left">
            <p>а <input id="a" style="width:15px" />
                b <input id="b" style="width:15px" /></p>
            <p>
                <input id="plus" type="radio" name="oper" checked>a+b
                <input id="minus" type="radio" name="oper">a-b
                <input id="mnoz" type="radio" name="oper">a*b
                <input id="del" type="radio" name="oper">a/b
                <br>
                <input id="sin" type="radio" name="oper">sin(a)
                <input id="cos" type="radio" name="oper">cos(a)
                <input id="tg" type="radio" name="oper">tg(a)
                <br>
                <input id="cel" type="radio" name="oper">[a]
                <input id="stepen" type="radio" name="oper">a<sup>b</sup>
                <input id="koren" type="radio" name="oper">&radic;<span style="text-decoration:overline">a</span>
            </p>
            <button>Пресметај</button>
            <p id="rezultat"></p>
        </div>
    </div>
    <br />

</body>
</html>
